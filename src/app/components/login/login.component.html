<form [formGroup]="loginForm" (ngSubmit)="submit()">
    <div class="img-container">
        <img src={{utilities.logourl}} alt="Logo LabAir">
    </div>
    <div>
        <h4>Accedi a LabAir</h4>
    </div>
    <!-- Email input -->
    
    <div class="input-group flex-nowrap form-outline mb-4" >
        <input type="text" class="form-control" placeholder="Email dell'account" formControlName="email" name="email" [ngClass]="{'border-danger':loginForm.get('email').invalid && loginForm.get('email').touched}">
        <span class="input-group-text" >
          <ng-container *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
          <i class="fas fa-times text-danger" 
            [attr.title]="loginForm.get('email').hasError('required') ? 'Campo mancante' : 'Campo errato'"></i>
        </ng-container>
        <ng-container *ngIf="(!loginForm.get('email').invalid) && loginForm.get('email').touched">
          <i class="fas fa-check text-success"
          [attr.title]="loginForm.get('email').valid ? 'Successo' : ''"></i>
        </ng-container>
        </span>
      </div>
  
    <!-- Password input -->
    <div class="input-group flex-nowrap form-outline mb-4">
        <input type="password" class="form-control" placeholder="Password" formControlName="password" name="password" [ngClass]="{'border-danger':loginForm.get('password').invalid && loginForm.get('password').touched}">
        <span class="input-group-text" >
          <ng-container *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
          <i class="fas fa-times text-danger" 
            [attr.title]="loginForm.get('password').hasError('required') ? 'Campo mancante' : 'Campo errato'"></i>
        </ng-container>
        <ng-container *ngIf="(!loginForm.get('password').invalid) && loginForm.get('password').touched">
          <i class="fas fa-check text-success"
          [attr.title]="loginForm.get('password').valid ? 'Successo' : ''"></i>
        </ng-container>
        </span>
      </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberCheck" formControlName="rememberMe">
          <label class="form-check-label" for="rememberCheck">Ricordami</label>
        </div>
      </div>
  
      <div class="col">
        <!-- Simple link -->
        <a href="#!" class="f0_8">Password dimenticata?</a>
      </div>
    </div>
  
    <!-- Submit button -->
    <div class="button-container"><button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-block mb-4">Accedi</button></div>
    
  
    <!-- Register buttons -->
    <div class="text-center">
      <p>Non hai un account? <a [routerLink]="['/Register']" class="text-decoration-underline">Registrati</a></p>
      <p>od accedi con:</p>
      <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating btn-dark mx-1">
        <i class="fab fa-facebook-f"></i>
      </button>
  
      <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating btn-dark mx-1">
        <i class="fab fa-google"></i>
      </button>
  
      <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating btn-dark mx-1">
        <i class="fab fa-twitter"></i>
      </button>
    </div>
  </form>
